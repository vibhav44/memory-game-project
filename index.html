<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</head>
<body>
  <div>
    <header class="img-responsive">
      <h1 class="text-center">Memory Game</h1>
      <div class="row img-responsive text-center">
          <div class="col-md-4">
              <span id="time" ><strong>time</strong>  </span>
              <span class="" id="timer"></span>
          </div>
          <div class="col-md-4">
              <span><strong>moves<strong></span>
              <span class="" id="movecount">0</span>
          </div>
          <div class="col-md-4">
              <span id=""><strong>Player Rating : <strong></span>
              <span id="stars"></span>
          </div>
      </div>
    </header>
  </div>
  <div class="container area">
    <section class="game text-center">
      <div class="square" id=0></div>
      <div class="square" id=1></div>
      <div class="square" id=2></div>
      <div class="square" id=3></div>
      <div class="square" id=4></div>
      <div class="square" id=5></div>
      <div class="square" id=6></div>
      <div class="square" id=7></div>
      <div class="square" id=8></div>
      <div class="square" id=9></div>
      <div class="square" id=10></div>
      <div class="square" id=11></div>
      <div class="square" id=12></div>
      <div class="square" id=13></div>
      <div class="square" id=14></div>
      <div class="square" id=15></div>
    </section>
  </div>
  <div class="row text-center">
    <button id="restart">Restart game</button>
  </div>
</body>







  </html>
